<!DOCTYPE html>
<html>
<head>
    <title>YT RevenueCalc</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>YouTube Earnings Estimator</h2>
        <form method="post">
            <input type="number" name="views" placeholder="Enter views" required><br>
            <input type="number" step="0.01" name="rpm" placeholder="Enter RPM ($)" required><br>
            <input class="btn" type="submit" value="Calculate">
        </form>
        {% if result %}
            <p class="result">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
